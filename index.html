<!DOCTYPE html>
<html>
	<head>
		<title>FCC TicTacToe</title>
		<meta name="description" content="content" />
		<!-- Required for Bootstrap -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<link href="styles.css" rel="stylesheet" type="text/css" />
		
	</head>

	<body>

		<div class="board">
		
			<table>
				<tr class="row1">
					<td id="c11"></td>
					<td id="c12" class="center-col"></td>
					<td id="c13"></td>
				</tr>
				<tr class="row2">
					<td id="c21" class="center-row"></td>
					<td id="c22" class="center-row center-col"></td>
					<td id="c23" class="center-row"></td>
				</tr>
				<tr class="row3">
					<td id="c31"></td>
					<td id="c32" class="center-col"></td>
					<td id="c33"></td>
				</tr>
			</table>
	
		</div> <!-- board -->
		
		<div id="win-line" class="win-line"></div>	

		<div class="initial">
			<div class="initial-title">
				<h2>TicTacToe for <span class="monospace">freeCodeCamp</span></h2>
			</div>
			<div class="form-div">
				<form>
					<h4>Do you prefer to play as X or O?</h4>
					<input class="btn btn-x xo-choice" type="button" name="xo" value="X" checked />
					<input class="btn btn-o xo-choice" type="button" name="xo" value="O" />
					<h4>Would you like to move first?</h4>
					<input class="btn btn-human first-move" type="button" name="plays-first" value="I play first" />
					<br />
					<input class="btn btn-computer first-move" type="button" name="plays-first" value="Computer plays first" />
					<br />
					<br />
					<br />
					<input class="btn start-game" type="button" value="Start the game !" />
				</form>
			</div>
		</div> <!-- initial -->

		<!-- jQuery from CDN.  (jQuery is required for Bootstrap.) -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
				
		<script src="scripts.js" type="text/javascript"></script>
	
	</body>
</html>
