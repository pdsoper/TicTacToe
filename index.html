<!DOCTYPE html>
<html>
	<head>
		<title>FCC TicTacToe</title>
		<meta name="description" content="content" />
		<!-- Required for Bootstrap -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<link href="styles.css" rel="stylesheet" type="text/css" />
		
	</head>

	<body>
		<div class="board">
		
			<table>
				<tr class="row1">
					<td class="c11"></td>
					<td class="c12 center-col"></td>
					<td class="c13"></td>
				</tr>
				<tr class="row2">
					<td class="c21 center-row"></td>
					<td class="c22 center-row center-col"></td>
					<td class="c23 center-row"></td>
				</tr>
				<tr class="row3">
					<td class="c31"></td>
					<td class="c32 center-col"></td>
					<td class="c33"></td>
				</tr>
			</table>

		</div> <!-- board -->
		

		<!-- jQuery from CDN.  (jQuery is required for Bootstrap.) -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
				
		<script src="scripts.js" type="text/javascript"></script>
	
	</body>
</html>
